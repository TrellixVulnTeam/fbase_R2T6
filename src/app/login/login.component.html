<div fxLayout="row wrap">
  <div fxFlex.gt-xs="45%" fxFlexOffset.xs="25%" [style.margin-top.px]="50">
    <mat-card align="center">
      <mat-card-title style="font-size:28px">Login</mat-card-title>
      <mat-card-content>
          <form class="login-form" [formGroup]="loginForm" novalidate (keydown.enter)="$event.preventDefault()">
              <mat-form-field class="login-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field  class="login-full-width" [style.margin-top.px]="40">
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>
            <mat-card-actions align="right">
                <button mat-raised-button color="primary" (click)="signIn(loginForm.value)" >Singin</button>
               
              </mat-card-actions>
      </mat-card-content>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
